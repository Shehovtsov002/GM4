<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{query_id.title}}</title>
</head>
<body>
<center>
    <h1>{{query_id.title}}</h1>
    <p>{{query_id.description}}</p>
    <img src="{{query_id.image.url}}" width="400" height="300">
    <audio controls>
        <source src="{{query_id.music.url}}" type="audio/mpeg">
    </audio>
    <p>{{query_id.type_news}}</p>
        <iframe width="420" height="315"
                src="{{query_id.youtube_url}}">
        </iframe>
    <p>{{query_id.price}}</p>
    <p>{{query_id.publication_date}}</p>
</center>
</body>
</html>
